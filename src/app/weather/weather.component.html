
<h2 class="title">Weather App</h2>

<div class="container">

<div>
  <input type="text" placeholder="Enter city name" [(ngModel)] = "city" class="city-nput">
  <button  type="submit" (click)="getWeather()" class="submit-button">Get Weather</button>
</div>

<div *ngIf="weather" class="info">
  <div style=" display: flex; justify-content: end; width: 100%;">
    <button type="submit" (click)="getWeather()">Refresh</button>
  </div>
    <h3>{{weather.name}}</h3>
    <p>Temperature: {{weather.main.temp}} </p>
    <p>Pressure: {{weather.main.pressure}} </p>
    <p>Himidity: {{weather.main.humidity}} </p>
    <p>Min_Temp: {{weather.main.temp_min}} </p>
    <p>Max_Temp: {{weather.main.temp_max}} </p>
    <p>Description: {{weather.weather[0].description}} </p>

</div>

<div *ngIf="errorMsg" class="error-class">
  {{errorMsg}}
</div>
</div>
